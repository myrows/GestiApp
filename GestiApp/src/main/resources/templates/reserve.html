

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="description" content="Tu App favorita para gestionar aulas en centros educativos">
    <meta name="author" content="José M. Ruiz Laguna">

    <title>GestiApp</title>

    <!-- Custom fonts for this template-->

    <link href="../vendor/fontawesome-free/css/all.min.css" th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/main-style.css" th:href="@{/css/main-style.css}" rel="stylesheet">

</head>

<body>

    <div id="wrapper">
        <ul th:replace="sidebar_footer.html :: sidebar"></ul>
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
                        <h1 class="h3 mb-0 text-gray-800" th:text="#{reservations}">Reservas</h1>
                    </div>

                    <!-- Content Row -->

                    <div class="row">

                        <!-- Area Chart -->
                        <div class="col-5">
                            <div class="card shadow mb-4">
                                <!-- Card Body -->
                                <div class="card-body">
                                        <form class="user col-12" th:action="@{/formReserve/save}" th:object="${reserveFormBean}" method="post">
                                            <div class="form-group row">
                                                <div class="col-sm-6 mb-3 mb-sm-0">
                                                    <label for="fecha" th:text="#{date}"> Fecha:</label> 
                                                    <input type="date" class="form-control"  th:field="*{date}" readonly/>
                                                </div>
                                                <div class="col-sm-6"> </div>
                                            </div>
                                            <div class="form-group mt-3 mb-3">
                                            <label for="fecha" th:text="#{time}"> Hora:</label> 
                                                <input type="hidden" class="form-control"  th:field="*{timeZone}" readonly/>
                                                <input type="text" class="form-control"  th:field="*{timeZone.name}" readonly/>
                                            </div>
                                            <div class="form-group mt-3 mb-3">
                                            <label for="fecha" th:text="#{specialization}"> Especialización:</label>
                                                <input type="hidden" class="form-control"  th:field="*{roomCategory}" readonly/>
                                                <input type="text" class="form-control"  th:field="*{roomCategory.categoryName}" readonly/>
                                            </div>
                                            <div class="form-group mt-3 mb-3">
                                            <label for="fecha" th:text="#{class}"> Clase:</label>
                                                <select name="room" class="form-control" th:field="*{reservedRoom}">
                                                    <option th:each="room : ${rooms}" th:value="${room.id}"
                                                        th:text="${room.name}" readonly></option>
                                                </select>
                                            </div>
                                            </br>
                                            <div class="input-group mt-3 mb-3">
                                            <input class="btn btn-primary btn-danger btn-user btn-block" type="submit" name="enviar" value="Crear" />
                                            </div>
                                        </form>
                                </div>
                            </div>
                        </div>


                    </div>

                    <!-- Content Row -->


                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="sidebar_footer.html :: footer"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- BS JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
