<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>GestiApp</title>

<!-- Custom fonts for this template-->

<link href="../vendor/fontawesome-free/css/all.min.css"
	th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="../css/main-style.css" th:href="@{/css/main-style.css}"
	rel="stylesheet">

</head>

<body class="bg-gradient-primary">

	<div class="container">

		<div class="row justify-content-center">
			<div class="card o-hidden border-0 shadow-lg my-5 col-lg-7">
				<div class="card-body p-0">
					<!-- Nested Row within Card Body -->
					<div class="row">
						<div class="col-lg-12">
							<div class="p-5">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-4">GestiApp</h1>
								</div>
								<form class="user" th:action="@{/formRegister/submit}"
									th:object="${userFormBean}" method="post">
									<div class="form-group row">
										<div class="col-sm-6 mb-3 mb-sm-0">
											<input type="text" class="form-control form-control-user"
												name="name" id="name" th:field="*{name}"
												placeholder="Nombre" required>
										</div>
										<div class="col-sm-6">
											<input type="text" class="form-control form-control-user"
												name="surname" id="surname" th:field="*{surname}"
												placeholder="Apellidos" required>
										</div>
									</div>
									<div class="form-group">
										<input type="email" class="form-control form-control-user"
											name="userEmail" id="userEmail" th:field="*{userEmail}"
											placeholder="Correo electrónico" required>
									</div>
									<div class="form-group row">
										<div class="col-sm-6 mb-3 mb-sm-0">
											<input type="password" class="form-control form-control-user"
												name="password" id="password" th:field="*{password}"
												placeholder="Contraseña" required>
										</div>
										<div class="col-sm-6">
											<select id="school" class="custom-select"
												th:field="*{school}" required>
												<option value="" selected>Elige tu centro</option>
												<option th:each="school : ${listSchool}"
													th:value="${school.id}" th:text="${school.name}">None</option>
											</select>
										</div>
									</div>
									<!-- <a href="login.html"
										class="btn btn-primary btn-danger btn-user btn-block">
										Regístrate </a> -->
									<input class="btn btn-primary btn-danger btn-user btn-block"
										type="submit" name="enviar" value="Registrar" />
									<hr>
									¿Ya tienes una cuenta? <a href="login.html" class="text-danger">¡Inicia
										sesión!</a>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
